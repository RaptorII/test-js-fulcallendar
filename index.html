<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=2.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <link href='css/main.css' rel='stylesheet' />
    <link href='css/mc-calendar.min.css' rel='stylesheet' />
<!--    <link href='css/datepicker.min.css' rel='stylesheet' />-->

</head>
<body id="body-id">

    <div class="main-wrap">
        <div id="vendor-list">
            <div class="selectpicker__head">
                Vendors
            </div>
            <div id="employee_option" class="selectpicker">
            </div>
        </div>
        <div id='calendar'></div>
    </div>
    <div id="add-event" class="block-none">
        <form class="add-event__form">
            <div class="add-event__wrapper">
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="add-event__date">
                    <label for="datepicker-start"> Start Date </label>
                    <input id="datepicker-start" type="text" value="">

                    <label for="datepicker-end"> End Date </label>
                    <input id="datepicker-end" type="text" value="">
                </div>
                <div class="add-event__name">
                    <label for="event__name"> Event name </label>
                    <input id="event__name" type="text">
                </div>
                <div class="add-event__vendor">
                    <input type="text" id="event__vendor--search">
                    <div id="event__vendor" class="ev-picker">

                    </div>
                </div>
                <div class="add-event__accname">
                    <input type="text" id="event__accname--search">
                    <div id="event__accname">

                    </div>
                </div>
                <button id="add-event__btn"> Ok </button>
            </div>
        </form>

    </div>
<!--  scripts  -->
<script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
<script src='js/main.js'></script>
<script src='js/mc-calendar.min.js'></script>
<script src='js/fullcalendar.js'></script>

</body>
</html>
